server:
  port: 8761
spring:
  application:
    name: eureka-server
  cloud:
    config:
      uri: http://localhost:8888
      enabled: true
eureka:
  client:
    fetch-registry: false
    register-with-eureka: true

management:
  security:
    enabled: false

security:
  basic:
    enabled: true
  user:
    name: discoveryUser
    password: discoveryPassword